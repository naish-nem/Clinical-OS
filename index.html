
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthAssist AI | Clinical Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #f8fafc;
        --surface: #ffffff;
        --border-clinical: #cbd5e1;
        --brand-indigo: #312e81;
        --clinical-danger: #be123c;
        --clinical-success: #047857;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #0f172a;
        letter-spacing: -0.011em;
      }
      .cps-card {
        background: var(--surface);
        border: 1px solid var(--border-clinical);
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        transition: all 0.2s ease-in-out;
      }
      .focus-indigo { border-color: #6366f1; box-shadow: 0 0 0 1px #6366f1; }
      .mono-data {
        font-family: 'JetBrains Mono', monospace;
        font-variant-numeric: tabular-nums;
        letter-spacing: -0.02em;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      
      /* Semantic Highlighting */
      .highlight-symptom { border-bottom: 2px solid #fda4af; }
      .highlight-med { border-bottom: 2px solid #a5b4fc; }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .status-active { animation: pulse-soft 2s infinite; }
    </style>
